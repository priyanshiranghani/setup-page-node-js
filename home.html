<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Home Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://source.unsplash.com/1600x900/?technology,abstract');
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            background: rgba(0, 0, 0, 0.85);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.6);
            text-align: center;
            max-width: 700px;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 30px;
            color: #f39c12;
        }

        .btn-custom {
            padding: 12px 40px;
            border-radius: 50px;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            margin: 15px;
        }

        .btn-home {
            background-color: #3498db;
            border: none;
            color: white;
        }

        .btn-home:hover {
            background-color: #2980b9;
        }

        .btn-product {
            background-color: #27ae60;
            border: none;
            color: white;
        }

        .btn-product:hover {
            background-color: #1e8449;
        }

        .btn-contact {
            background-color: #e74c3c;
            border: none;
            color: white;
        }

        .btn-contact:hover {
            background-color: #c0392b;
        }

        .btn-group a {
            margin: 10px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .btn-custom {
                font-size: 1rem;
                padding: 10px 30px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Welcome to the Home Page</h1>
        <div class="btn-group">
            <a href="/" class="btn btn-primary btn-custom">Index</a>
            <a href="/about" class="btn btn-home btn-custom">About</a>
            <a href="/pr" class="btn btn-product btn-custom">Product</a>
            <a href="/con" class="btn btn-contact btn-custom">Contact</a>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
